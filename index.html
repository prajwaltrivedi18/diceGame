<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <style>body{
    background-color: rgb(166, 241, 241);
}
h2{
    font-family:"Montserrat-black";
    font-size: 6rem;
}
p{
    font-family: "Ubuntu";
    font-size: 2rem;
    text-align: center;
}
#start{
    padding-bottom: 5rem;
}


.btn-outline-dark{
    color: black;
    font-weight:bold;
    align-items: center;
    width: 5rem;
    margin-top: 3rem;
    margin-left: 40rem;
}
</style>
</head>
<body>
   <div id="start">
     <center><h2>Refresh Me</h2></center>
   </div>

   <div class="feature-list row" id="containeer1">
    <div class="feature-item col-sm-12 col-md-6 col-lg-6" >
    <p id="p1">Player 1</p>
   <center> <img class="image" src="dice6.png" alt="">   </center>
    </div>
    
    <div class="feature-item col-sm-12  col-md-6  col-lg-6">
        <p id="p2">Player 2</p>
     <center><img class="image" src="dice6.png" alt="">  </center> 
    </div>
 
<button type="button" class="btn btn-outline-dark" onClick="window.location.reload()">Roll</button>
<script>
      var randomDieNumber1=Math.floor(Math.random()*6+1);
      var randomImage1="dice"+randomDieNumber1+".png";
      var image1=document.querySelectorAll("img")[0];
      image1.setAttribute("src",randomImage1);
      
      
      var randomDieNumber2=Math.floor(Math.random()*6+1);
      var randomImage2="dice"+randomDieNumber2+".png";
      var image2=document.querySelectorAll("img")[1];
      image2.setAttribute("src",randomImage2);
      
      if(randomDieNumber1>randomDieNumber2)
      {
          document.querySelector("h2").innerHTML="PLAYER 1 WINS...";
      }
      else if(randomDieNumber2>randomDieNumber1)
      {
          document.querySelector("h2").innerHTML="PLAYER 2 WINS..."
      }
      else
      {
          document.querySelector("h2").innerHTML="DRAW..."
      }</script>
</body>
</html>
